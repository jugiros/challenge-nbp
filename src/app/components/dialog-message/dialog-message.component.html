<div class="dialog-background" *ngIf="showDialog">
  <div class="dialog">
    <h2>{{ message }}</h2>
    <hr>
    <div class="buttons">
      <button class="secondary-button" (click)="closeDialog()">Cancelar</button>
      <button class="primary-button" (click)="confirmAction()">Confirmar</button>
    </div>
  </div>
</div>
