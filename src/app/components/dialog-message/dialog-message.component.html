<div class="dialog-background" *ngIf="showDialog">
  <div class="dialog">
    <h3>{{ message }}</h3>
    <hr>
    <div class="buttons">
      <button class="secondary-button" (click)="closeDialog()">Cancelar</button>
      <button class="primary-button" (click)="onConfirm?.()">Confirmar</button>
    </div>
  </div>
</div>
